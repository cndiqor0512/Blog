---
layout: default
---

<div class="home">
  <button onclick="window.location.href='https://play.google.com/store/search?q=cyb0512&c=apps'" style="color: #fff; background:rgb(66, 66, 85); font-size:2em; border-radius:0.5em; padding:2.5px 10px;" name="playstore">플레이스토어</button>
  <button onclick="window.location.href='https://cndiqor0512.github.io/youtube/youtube_index.html'" style="color: #fff; background:rgb(66, 66, 85); font-size:2em; border-radius:0.5em; padding:2.5px 10px;" name="youtube">유튜브 클론코딩</button>
  <button onclick="window.location.href='https://cndiqor0512.github.io/NetflixCloneCoding/netflix_index.html'" style="color: #fff; background:rgb(66, 66, 85); font-size:2em; border-radius:0.5em; padding:2.5px 10px;" name="netflix">넷플릭스 클론코딩</button>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <br>
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y %H:%m" }}</span>
        <hr id="line">

		<br>
      </li>
    {% endfor %}
  </ul>
</div>
